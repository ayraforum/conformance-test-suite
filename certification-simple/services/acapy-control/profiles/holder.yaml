label: "CTS ACA-Py Holder"
wallet:
  type: askar
  name: cts-holder-wallet
  key: cts-holder-wallet-key
ports:
  admin: 8032
  http: 8043
transport:
  - http
endpoints: []
genesis_url: "https://test.bcovrin.vonx.io/genesis"
extra_args:
  - "--auto-accept-requests"
  # For internal reference holder, auto-respond to offers and auto-store to keep flows hands-free
  - "--auto-respond-credential-offer"
  - "--auto-store-credential"
  - "--preserve-exchange-records"
  - "--emit-new-didcomm-prefix"
  - "--experimental-didcomm-v2"
  - "--webhook-url"
  - "http://acapy-holder-control:9003/webhook"
  - "--no-ledger"
  - "--plugin-config"
  - "/app/ld-proofs-config.yaml"
