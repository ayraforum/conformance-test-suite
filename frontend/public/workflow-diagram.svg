<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="400" cy="400" r="380" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2"/>

  <!-- Workflow Steps -->
  <g transform="translate(400,400)">
    <!-- Step 1: Define Systems -->
    <circle cx="-200" cy="0" r="100" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
    <text x="-200" y="-10" text-anchor="middle" fill="#1E40AF" font-family="system-ui" font-size="16" font-weight="600">Define</text>
    <text x="-200" y="15" text-anchor="middle" fill="#1E40AF" font-family="system-ui" font-size="16" font-weight="600">Systems</text>

    <!-- Step 2: Run Tests -->
    <circle cx="0" cy="-200" r="100" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
    <text x="0" y="-210" text-anchor="middle" fill="#1E40AF" font-family="system-ui" font-size="16" font-weight="600">Run</text>
    <text x="0" y="-185" text-anchor="middle" fill="#1E40AF" font-family="system-ui" font-size="16" font-weight="600">Tests</text>

    <!-- Step 3: View Reports -->
    <circle cx="200" cy="0" r="100" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
    <text x="200" y="-10" text-anchor="middle" fill="#1E40AF" font-family="system-ui" font-size="16" font-weight="600">View</text>
    <text x="200" y="15" text-anchor="middle" fill="#1E40AF" font-family="system-ui" font-size="16" font-weight="600">Reports</text>

    <!-- Step 4: Achieve Certification -->
    <circle cx="0" cy="200" r="100" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
    <text x="0" y="190" text-anchor="middle" fill="#1E40AF" font-family="system-ui" font-size="16" font-weight="600">Achieve</text>
    <text x="0" y="215" text-anchor="middle" fill="#1E40AF" font-family="system-ui" font-size="16" font-weight="600">Certification</text>

    <!-- Connecting Lines -->
    <path d="M-141 -141 L-41 -41" stroke="#3B82F6" stroke-width="2"/>
    <path d="M141 -141 L41 -41" stroke="#3B82F6" stroke-width="2"/>
    <path d="M141 141 L41 41" stroke="#3B82F6" stroke-width="2"/>
    <path d="M-141 141 L-41 41" stroke="#3B82F6" stroke-width="2"/>
  </g>
</svg>